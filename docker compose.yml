version: '3.8'

services:
  transaction-consumer:
    image: hassansena/transaction-consumer:latest
    container_name: transaction-consumer
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - JAVA_OPTS=-Xmx512m
    restart: unless-stopped
    networks:
